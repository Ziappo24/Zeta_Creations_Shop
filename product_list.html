<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Prodotti</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Outfit", sans-serif;
        background: linear-gradient(160deg, #0e0e0e, #2d0441);
        color: white;
        box-sizing: border-box;
      }

      .home-link {
        text-decoration: none;
        font-size: 1.8rem;
        color: #fff;
      }

      .home-link::before {
        content: "üè†";
        margin-right: 6px;
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 20px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 30px 0;
      }

      .controls input,
      .controls select {
        padding: 10px;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        background: #1f1f1f;
        color: white;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
        justify-content: start; /* evita che si allarghi troppo */
      }

      .product-card {
        width: 280px; /* fissa la larghezza */
        max-width: 280px;
        background: #49244d;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-card img {
        width: 100%;
        height: 300px;
        object-fit: contain;
      }

      .product-info {
        padding: 16px;
      }

      .product-title {
        font-size: 1.2rem;
        color: #facc15;
        margin-bottom: 6px;
      }

      .product-price {
        color: #09ff00;
        margin-bottom: 6px;
      }

      .product-description {
        font-size: 0.9rem;
        color: #ccc;
      }

      .product-card a {
        display: block;
        text-decoration: none;
        color: white;
        background: linear-gradient(90deg, #ff0080, #7928ca);
        text-align: center;
        padding: 10px;
        margin-top: 12px;
        border-radius: 8px;
        font-weight: bold;
      }

      footer {
        margin-top: 60px;
        text-align: center;
        color: #9ca3af;
        font-size: 0.875rem;
      }
      .arrow {
        position: absolute;
        top: 30%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 1rem;
        padding: 4px 8px;
        cursor: pointer;
        display: none;
        z-index: 1;
        border-radius: 5px;
      }

      .arrow.left {
        left: 5px;
      }

      .arrow.right {
        right: 5px;
      }

      .image-wrapper:hover .arrow {
        display: block;
      }
      .menu-toggle {
        position: absolute;
        left: auto;
        right: 20px;
        top: 20px;
        font-size: 1.5rem;
        color: #fff;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 999;
      }

      .side-menu {
        position: fixed;
        top: 0;
        left: auto;
        right: -260px;
        width: 240px;
        height: 100%;
        background-color: #0e0e0e;
        padding-top: 80px;
        transition: right 0.3s ease;
        z-index: 998;
        box-shadow: 4px 0 12px rgba(0, 0, 0, 0.5);
      }

      .side-menu.open {
        right: 0;
      }

      .side-menu a {
        display: block;
        padding: 16px 24px;
        color: #d1d5db;
        text-decoration: none;
        font-size: 1rem;
        border-bottom: 1px solid #ffffff;
        transition: background 0.3s;
      }

      .side-menu a:hover {
        background-color: #1f2937;
        color: #f9fafb;
      }
      @media (min-width: 768px) {
        .side-menu.open + main {
          margin-left: 240px;
        }
      }

      @media (max-width: 400px) {
        .grid {
          grid-template-columns: repeat(1, 90vw);
        }
      }

      @media (max-width: 600px) {
        .grid {
          grid-template-columns: repeat(
            2,
            48vw
          ); /* Due colonne da 48% del viewport */
          gap: 16px;
          justify-content: center;
        }

        .product-card {
          width: 100%;
          max-width: unset;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .controls input,
        .controls select {
          width: 100%;
        }

        body {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="home-link">Home</a>
    <!-- MENU -->
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <nav class="side-menu" id="sideMenu">
      <a href="product_list.html">Cornici Espositive</a>
      <a href="infinity.html">Infinity Mirror</a>
      <a href="led_list.html">LED add-on</a>
      <a href="contact.html">Contatti</a>
      <a href="info.html">Informazioni</a>
    </nav>
    <h1>Tutti i Prodotti</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Cerca per nome..." />
      <select id="sortSelect">
        <option value="">Ordina per...</option>
        <option value="name-asc">Nome A-Z</option>
        <option value="name-desc">Nome Z-A</option>
        <option value="price-asc">Prezzo crescente</option>
        <option value="price-desc">Prezzo decrescente</option>
      </select>
    </div>

    <div class="grid" id="productGrid"></div>

    <footer>
      <h3 style="font-size: 1.25rem; color: #f472b6; margin-bottom: 12px">
        Contatti
      </h3>
      <p style="margin: 4px 0; font-size: 0.95rem">
        Email:
        <a
          href="mailto:ziappusbusiness@gmail.com"
          style="color: #d1d5db; text-decoration: underline"
          >ziappusbusiness@gmail.com</a
        >
      </p>
      <p style="margin: 4px 0; font-size: 0.95rem">
        Vinted:
        <a
          href="https://www.vinted.it/member/133587792"
          target="_blank"
          style="color: #d1d5db; text-decoration: underline"
          >@ziappo</a
        >
      </p>
      <p style="margin: 4px 0; font-size: 0.95rem">
        eBay:
        <a
          href="https://www.ebay.it/usr/zeta.creation"
          target="_blank"
          style="color: #d1d5db; text-decoration: underline"
          >@zeta.creation</a
        >
      </p>
      <a href="privacy.html" style="color: #ff70a6">Privacy</a>
      <p style="margin-top: 16px; font-size: 0.85rem; color: #9ca3af">
        &copy; 2025 Zeta Creations Shop. Tutti i diritti riservati.
      </p>
    </footer>

    <script>
      let products = [];

      function toggleMenu() {
        const menu = document.getElementById("sideMenu");
        menu.classList.toggle("open");
      }

      function renderProducts(filtered) {
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";

        filtered.forEach((product) => {
          const card = document.createElement("div");
          card.className = "product-card";

          // Wrapper immagine (con posizione relativa per posizionare freccette)
          const imgWrapper = document.createElement("div");
          imgWrapper.className = "image-wrapper"; // usa la classe con stile

          // Immagine prodotto iniziale
          const img = document.createElement("img");
          img.src = product.images[0];
          img.alt = product.title;
          img.dataset.index = 0; // indice immagine corrente
          imgWrapper.appendChild(img);

          // Pulsante freccia sinistra
          const leftArrow = document.createElement("button");
          leftArrow.className = "arrow left";
          leftArrow.innerHTML = "‚ùÆ";
          leftArrow.onclick = () => {
            let index = parseInt(img.dataset.index);
            index = (index - 1 + product.images.length) % product.images.length;
            img.src = product.images[index];
            img.dataset.index = index;
          };
          imgWrapper.appendChild(leftArrow);

          // Pulsante freccia destra
          const rightArrow = document.createElement("button");
          rightArrow.className = "arrow right";
          rightArrow.innerHTML = "‚ùØ";
          rightArrow.onclick = () => {
            let index = parseInt(img.dataset.index);
            index = (index + 1) % product.images.length;
            img.src = product.images[index];
            img.dataset.index = index;
          };
          imgWrapper.appendChild(rightArrow);

          // Info prodotto
          const info = document.createElement("div");
          info.className = "product-info";
          info.innerHTML = `
      <div class="product-title">${product.title}</div>
      <div class="product-price">‚Ç¨${product.price.toFixed(2)}</div>
      <div class="product-description">${product.description.slice(
        0,
        80
      )}...</div>
      <a href="product.html?id=${product.id}">Scopri di pi√π</a>
    `;

          card.appendChild(imgWrapper);
          card.appendChild(info);
          grid.appendChild(card);
        });
      }

      function applyFilters() {
        const search = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const sort = document.getElementById("sortSelect").value;

        let filtered = products.filter((p) =>
          p.title.toLowerCase().includes(search)
        );

        switch (sort) {
          case "name-asc":
            filtered.sort((a, b) => a.title.localeCompare(b.title));
            break;
          case "name-desc":
            filtered.sort((a, b) => b.title.localeCompare(a.title));
            break;
          case "price-asc":
            filtered.sort((a, b) => a.price - b.price);
            break;
          case "price-desc":
            filtered.sort((a, b) => b.price - a.price);
            break;
        }

        renderProducts(filtered);
      }

      // Fetch e inizializzazione
      fetch("product_list.json")
        .then((response) => response.json())
        .then((data) => {
          products = data;
          renderProducts(products);
        });

      // Eventi
      document
        .getElementById("searchInput")
        .addEventListener("input", applyFilters);
      document
        .getElementById("sortSelect")
        .addEventListener("change", applyFilters);
    </script>
  </body>
</html>
