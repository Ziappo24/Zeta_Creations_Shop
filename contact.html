<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contattaci</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-950 text-white p-6 font-sans">
    <h1 class="text-3xl font-bold mb-4">Contattaci</h1>
    <p class="text-gray-300 mb-6">
      Per richieste, personalizzazioni o collaborazioni puoi scriverci
      direttamente.
    </p>

    <form
      action="mailto:ziappusbusiness@gmail.com"
      method="POST"
      enctype="text/plain"
      class="bg-gray-900 p-6 rounded-2xl max-w-xl space-y-4"
    >
      <label class="block">
        Nome:
        <input
          type="text"
          name="nome"
          required
          class="mt-1 p-2 w-full rounded text-black"
        />
      </label>

      <label class="block">
        Email:
        <input
          type="email"
          name="email"
          required
          class="mt-1 p-2 w-full rounded text-black"
        />
      </label>

      <label class="block">
        Messaggio:
        <textarea
          name="messaggio"
          rows="5"
          required
          class="mt-1 p-2 w-full rounded text-black"
        ></textarea>
      </label>

      <button
        type="submit"
        class="bg-pink-600 hover:bg-pink-500 text-white px-4 py-2 rounded-xl"
      >
        Invia Messaggio
      </button>
    </form>
  </body>
</html>
